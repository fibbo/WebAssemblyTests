<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/styles.css">

  <script>
    var Module = Module !== undefined ? Module : {}
    Module.dynamicLibraries = ['modules/output/side_module.wasm']
    Module['onRuntimeInitialized'] = () =>
    {
        console.log('onruntimeinitialized')
        const handle = Module._malloc(1000)
        Module.setBufferData(handle, 1000)
        let wasmArray = new Uint8Array(Module.HEAP8.buffer, handle, 1000)
        console.log(wasmArray)
    }
  </script>
  <script type="text/javascript" src="modules/output/main.js"></script>

</head>
<body>
    <h1>Modules: Main Module and Side Module </h1>
    The main module should call a function from the side model.

    <br>
    <a href="index.html">back to index</a>
  </body>
</html>
